dependencies:
  flutter:
    sdk: flutter

  # Core Packages
  cupertino_icons: ^1.0.2 # Latest ^1.0.8
  go_router: ^14.2.0      # <-- UPDATED
  provider: ^6.0.5      # Latest ^6.1.2
  path: ^1.9.0
  path_provider: ^2.1.3
  permission_handler: ^11.0.1 # Latest ^11.3.1
  collection: ^1.18.0
  shared_preferences: ^2.2.3 # <-- ADDED (Dark Mode save karne ke liye)

  # UI & Media Packages
  percent_indicator: ^4.2.3
