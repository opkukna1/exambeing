  firebase_core: ^3.4.0      # <-- UPDATED (^2.31.0)
  cloud_firestore: ^5.4.4  # <-- UPDATED (^4.17.3)
  firebase_auth: ^5.3.1      # <-- UPDATED (^4.19.5)
  google_sign_in: ^6.2.1
