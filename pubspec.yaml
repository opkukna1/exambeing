flutter:
  uses-material-design: true

  assets:
    - assets/logo.png
    - assets/icon/ # Agar icon folder mein file hai to zaroori hai

flutter_launcher_icons:
  android: true
  ios: false
  image_path: "assets/icon/app_icon.png"
