<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exambeing - Official Website</title>
    <style>
        /* Reset and Base Styles */
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); /* Modern Gradient Background */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }

        /* Main Container Card */
        .container {
            background-color: #ffffff;
            padding: 40px 30px;
            border-radius: 16px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            text-align: center;
            max-width: 500px;
            width: 100%;
        }

        /* Typography */
        h1 {
            color: #4c3c92; /* Deep Purple branding color */
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 800;
        }
        .tagline {
            color: #764ba2;
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 25px;
            letter-spacing: 1px;
            text-transform: uppercase;
        }
        p.description {
            color: #555;
            font-size: 1rem;
            line-height: 1.6;
            margin-bottom: 35px;
        }

        /* Professional Play Store Button */
        .play-store-button {
            display: inline-block;
            background-color: #00875f; /* Google Play Green color */
            color: white;
            padding: 15px 30px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.1rem;
            box-shadow: 0 4px 6px rgba(0, 135, 95, 0.3);
            transition: transform 0.2s ease, background-color 0.2s ease;
        }
        
        .play-store-button:hover {
            background-color: #006d4d; /* Slightly darker on hover */
            transform: translateY(-2px); /* Slight lift effect */
        }

        /* Footer Link */
        .footer-link {
            margin-top: 30px;
            display: block;
            font-size: 0.9rem;
            color: #999;
        }
        .footer-link a {
            color: #764ba2;
            text-decoration: none;
        }
        .footer-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Exambeing</h1>
        <p class="tagline">Unlock Your Potential</p>

        <p class="description">
            Welcome to the official website of Exambeing. The ultimate platform for RPSC, CET, and Rajasthan Exam preparation with Daily Tests, Subject-wise Practice, and more.
        </p>

        <a href="https://play.google.com/store/apps/details?id=com.opkukna.exambeing" target="_blank" class="play-store-button">
            Download on Google Play
        </a>

        <div class="footer-link">
            <small>Developer Info: <a href="app-ads.txt">View app-ads.txt</a></small>
        </div>
    </div>

</body>
</html>
