<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ExamBeing | Next-Gen Learning Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #f0f2f5; }
        .sidebar { transition: all 0.3s ease; width: 280px; background: #0f172a; }
        .main-content { transition: all 0.3s ease; margin-left: 280px; }
        @media (max-width: 1024px) { .sidebar { transform: translateX(-100%); position: fixed; z-index: 50; } .main-content { margin-left: 0; } }
        .glass { background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(10px); border-bottom: 1px solid #e2e8f0; }
        .neon-border { border: 2px solid transparent; transition: 0.3s; }
        .neon-border:hover { border-color: #3b82f6; box-shadow: 0 0 15px rgba(59, 130, 246, 0.3); }
        .quiz-option { border: 2px solid #f1f5f9; transition: 0.2s; }
        .quiz-option:hover { border-color: #3b82f6; background: #eff6ff; }
    </style>
</head>
<body class="text-slate-900 overflow-x-hidden">

    <button onclick="toggleSidebar()" class="lg:hidden fixed bottom-6 right-6 z-[60] w-14 h-14 bg-blue-600 text-white rounded-full shadow-2xl flex items-center justify-center text-xl">
        <i class="fas fa-bars"></i>
    </button>

    <aside id="sidebar" class="sidebar fixed top-0 left-0 h-screen overflow-y-auto text-slate-300 shadow-2xl">
        <div class="p-8">
            <div class="flex items-center gap-3 mb-12">
                <div class="w-12 h-12 bg-blue-600 rounded-2xl flex items-center justify-center text-white shadow-lg shadow-blue-500/30">
                    <i class="fas fa-rocket text-xl"></i>
                </div>
                <div>
                    <h1 class="text-xl font-extrabold text-white tracking-tight">ExamBeing</h1>
                    <p class="text-[10px] text-blue-400 font-black uppercase tracking-widest">Pro Learning</p>
                </div>
            </div>

            <nav class="space-y-2">
                <button onclick="goHome()" class="w-full flex items-center gap-4 p-4 rounded-xl bg-blue-600/10 text-blue-400 font-bold border border-blue-600/20">
                    <i class="fas fa-th-large"></i> Dashboard
                </button>
                <a href="https://play.google.com/store/apps/details?id=com.opkukna.exambeing" class="w-full flex items-center gap-4 p-4 rounded-xl hover:bg-white/5 transition">
                    <i class="fas fa-book-open"></i> Study Material
                </a>
                <a href="https://play.google.com/store/apps/details?id=com.opkukna.exambeing" class="w-full flex items-center gap-4 p-4 rounded-xl hover:bg-white/5 transition">
                    <i class="fas fa-file-pdf"></i> PDF Notes
                </a>
            </nav>

            <div class="mt-20 p-6 bg-gradient-to-br from-blue-600 to-indigo-700 rounded-3xl text-white shadow-xl">
                <p class="text-xs font-bold opacity-80 mb-2 italic">Want more?</p>
                <h4 class="font-bold mb-4">Unlock 10,000+ Premium Qs</h4>
                <a href="https://play.google.com/store/apps/details?id=com.opkukna.exambeing" class="block w-full text-center bg-white text-blue-700 py-3 rounded-xl font-bold text-sm shadow-md">Get App Now</a>
            </div>
        </div>
    </aside>

    <div id="main-panel" class="main-content min-h-screen">
        <header class="sticky top-0 z-40 glass px-6 py-4 flex justify-between items-center">
            <div id="breadcrumb" class="text-sm font-bold text-slate-400 uppercase tracking-widest">
                System / <span class="text-blue-600">Overview</span>
            </div>
            <a href="https://play.google.com/store/apps/details?id=com.opkukna.exambeing" class="hidden md:flex items-center gap-2 bg-slate-900 text-white px-6 py-2.5 rounded-full text-xs font-black shadow-lg">
                <i class="fab fa-google-play"></i> DOWNLOAD EXAMBEING
            </a>
        </header>

        <div class="p-6 lg:p-10 max-w-6xl mx-auto">
            <div id="homepage">
                <div class="mb-10 flex flex-col md:flex-row justify-between items-center gap-6">
                    <div>
                        <h2 class="text-3xl font-black text-slate-900 mb-2">Preparation Dashboard</h2>
                        <p class="text-slate-500 font-medium">Select a subject to start your 50-Question challenge.</p>
                    </div>
                </div>

                <div id="subject-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                    <div class="col-span-full text-center py-20">
                        <div class="animate-spin text-blue-600 text-4xl mb-4"><i class="fas fa-circle-notch"></i></div>
                        <p class="font-bold text-slate-400 italic">Compiling Multiple Databases...</p>
                    </div>
                </div>
            </div>

            <div id="dynamic-render" class="hidden"></div>
        </div>
    </div>

    <div id="quiz-portal" class="fixed inset-0 bg-slate-50 z-[100] hidden overflow-y-auto"></div>

    <script>
        let masterDB = [];
        const jsonFiles = ['questions.json', 'questions1.json', 'questions2.json']; // Add your files here

        // 1. Data Aggregator
        async function initApp() {
            try {
                const fetchPromises = jsonFiles.map(file => fetch(file).then(r => r.json()).catch(e => []));
                const results = await Promise.all(fetchPromises);
                masterDB = results.flat();
                renderSubjects();
            } catch (err) {
                console.error("DB Load Error", err);
            }
        }

        function toggleSidebar() {
            const side = document.getElementById('sidebar');
            side.style.transform = side.style.transform === 'translateX(0%)' ? 'translateX(-100%)' : 'translateX(0%)';
        }

        function goHome() {
            document.getElementById('homepage').classList.remove('hidden');
            document.getElementById('dynamic-render').classList.add('hidden');
            document.getElementById('breadcrumb').innerHTML = 'System / <span class="text-blue-600">Overview</span>';
        }

        function renderSubjects() {
            const subjects = [...new Set(masterDB.map(i => i.subject || "Rajasthan Special"))];
            const grid = document.getElementById('subject-grid');
            
            grid.innerHTML = subjects.map(sub => `
                <div onclick="renderTopics('${sub}')" class="bg-white p-8 rounded-[2.5rem] shadow-sm border border-slate-100 neon-border cursor-pointer group">
                    <div class="w-16 h-16 bg-blue-50 text-blue-600 rounded-3xl flex items-center justify-center mb-6 group-hover:bg-blue-600 group-hover:text-white transition-all">
                        <i class="fas fa-university text-2xl"></i>
                    </div>
                    <h3 class="text-xl font-extrabold text-slate-800">${sub}</h3>
                    <p class="text-slate-400 text-sm mt-2 font-medium italic">Click to view topics &rarr;</p>
                </div>
            `).join('');
        }

        function renderTopics(sub) {
            document.getElementById('homepage').classList.add('hidden');
            const render = document.getElementById('dynamic-render');
            render.classList.remove('hidden');
            document.getElementById('breadcrumb').innerText = `Subjects / ${sub}`;

            // Filtering topics with >= 20 questions
            const topicCounts = {};
            masterDB.filter(i => (i.subject || "Rajasthan Special") === sub).forEach(i => {
                topicCounts[i.topic] = (topicCounts[i.topic] || 0) + 1;
            });

            const validTopics = Object.keys(topicCounts).filter(top => topicCounts[top] >= 20);

            render.innerHTML = `
                <div class="flex items-center gap-4 mb-8">
                    <button onclick="goHome()" class="w-10 h-10 rounded-full bg-slate-200 flex items-center justify-center text-slate-600"><i class="fas fa-arrow-left text-xs"></i></button>
                    <h2 class="text-2xl font-black text-slate-900">Choose Topic</h2>
                </div>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    ${validTopics.map(top => `
                        <div onclick="renderSets('${top}')" class="bg-white p-6 rounded-3xl border border-slate-200 flex justify-between items-center cursor-pointer hover:shadow-lg transition">
                            <div class="flex items-center gap-4">
                                <div class="w-2 h-2 rounded-full bg-blue-500 shadow-lg shadow-blue-500"></div>
                                <span class="font-bold text-slate-700">${top}</span>
                            </div>
                            <span class="text-[10px] font-black text-slate-400 uppercase tracking-widest">${topicCounts[top]} Qs</span>
                        </div>
                    `).join('')}
                </div>
            `;
        }

        function renderSets(topic) {
            const totalQs = masterDB.filter(i => i.topic === topic).length;
            const setSize = 50;
            const sets = Math.ceil(totalQs / setSize);

            const render = document.getElementById('dynamic-render');
            render.innerHTML = `
                <div class="flex items-center gap-4 mb-8">
                    <button onclick="goHome()" class="w-10 h-10 rounded-full bg-slate-200 flex items-center justify-center text-slate-600"><i class="fas fa-arrow-left text-xs"></i></button>
                    <h2 class="text-2xl font-black text-slate-900">${topic} Sets</h2>
                </div>
                <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 gap-6">
                    ${Array.from({length: sets}, (_, i) => `
                        <div onclick="startPractice('${topic}', ${i+1})" class="bg-white p-10 rounded-[3rem] border-2 border-slate-100 text-center cursor-pointer hover:border-blue-600 hover:bg-blue-50 transition group">
                            <span class="text-[10px] font-black text-blue-600 uppercase mb-2 block tracking-tighter">Ultimate Set</span>
                            <span class="text-5xl font-black text-slate-800 group-hover:scale-110 transition-transform block">${i+1}</span>
                            <span class="text-[10px] text-slate-400 font-bold uppercase mt-4 block tracking-widest">50 MCQs</span>
                        </div>
                    `).join('')}
                </div>
            `;
        }

        function startPractice(topic, setNum) {
            const filtered = masterDB.filter(i => i.topic === topic);
            const batch = filtered.slice((setNum-1)*50, setNum*50);
            
            const portal = document.getElementById('quiz-portal');
            portal.classList.remove('hidden');
            
            let current = 0;
            let results = [];
            let startTime = new Date();

            const renderQ = () => {
                const q = batch[current];
                const progress = ((current+1)/batch.length)*100;
                portal.innerHTML = `
                    <div class="max-w-4xl mx-auto p-6 md:p-12 min-h-screen flex flex-col">
                        <div class="flex justify-between items-center mb-10">
                            <div class="w-2/3">
                                <div class="flex justify-between text-[10px] font-black uppercase text-slate-400 mb-2">
                                    <span>Q. ${current+1} of ${batch.length}</span>
                                    <span>${Math.round(progress)}% Progress</span>
                                </div>
                                <div class="h-2 w-full bg-slate-200 rounded-full overflow-hidden shadow-inner">
                                    <div class="h-full bg-blue-600 transition-all duration-500" style="width:${progress}%"></div>
                                </div>
                            </div>
                            <button onclick="location.reload()" class="text-slate-400 font-bold hover:text-red-500 transition">EXIT</button>
                        </div>

                        <div class="flex-grow">
                            <h2 class="text-2xl md:text-4xl font-black text-slate-800 mb-12 leading-tight">${q.question}</h2>
                            <div class="grid grid-cols-1 gap-4">
                                ${q.options.map((opt, i) => `
                                    <button onclick="submitQ('${opt.replace(/'/g, "\\'")}')" class="quiz-option w-full text-left p-6 rounded-3xl bg-white shadow-sm font-bold text-slate-700 flex justify-between items-center group">
                                        <span>${opt}</span>
                                        <div class="w-10 h-10 rounded-full bg-slate-50 flex items-center justify-center text-xs text-slate-400 group-hover:bg-blue-600 group-hover:text-white transition-all">${String.fromCharCode(65+i)}</div>
                                    </button>
                                `).join('')}
                            </div>
                        </div>

                        <div class="mt-12 p-8 bg-slate-900 rounded-[2.5rem] text-white flex justify-between items-center shadow-2xl">
                            <div>
                                <p class="text-xs font-bold text-blue-400 uppercase mb-1 tracking-widest">Expert Tip</p>
                                <p class="text-sm font-medium opacity-80">Read every option carefully. Use ExamBeing for notes.</p>
                            </div>
                            <a href="https://play.google.com/store/apps/details?id=com.opkukna.exambeing" class="bg-blue-600 px-6 py-3 rounded-2xl font-black text-xs">DOWNLOAD APP</a>
                        </div>
                    </div>
                `;
            };

            window.submitQ = (ans) => {
                const correctAns = batch[current].answer || batch[current].correct;
                results.push({ q: batch[current].question, picked: ans, correct: correctAns });
                current++;
                if(current < batch.length) renderQ();
                else showFinalDashboard(results, startTime);
            };
            renderQ();
        }

        function showFinalDashboard(res, start) {
            let right = 0, wrong = 0;
            res.forEach(item => {
                if(item.picked === item.correct) right++;
                else wrong++;
            });

            const timeTaken = Math.round((new Date() - start) / 1000 / 60);
            const rawScore = (right * 1) - (wrong * 0.33);
            const accuracy = Math.round((right / res.length) * 100);

            const portal = document.getElementById('quiz-portal');
            portal.innerHTML = `
                <div class="max-w-4xl mx-auto p-6 md:p-16">
                    <div class="text-center mb-16">
                        <div class="w-32 h-32 bg-blue-600 text-white rounded-[2.5rem] flex items-center justify-center text-4xl font-black mx-auto mb-6 shadow-2xl shadow-blue-300 rotate-12">${rawScore.toFixed(2)}</div>
                        <h2 class="text-4xl font-black text-slate-900 mb-2">Analysis Dashboard</h2>
                        <p class="text-slate-500 font-bold uppercase tracking-tighter">Your Performance Breakdown</p>
                    </div>

                    <div class="grid grid-cols-2 md:grid-cols-4 gap-4 mb-10">
                        <div class="bg-white p-6 rounded-3xl border border-slate-100 shadow-sm text-center">
                            <span class="text-xs font-bold text-slate-400 uppercase block mb-1">Correct</span>
                            <span class="text-2xl font-black text-emerald-600">${right}</span>
                        </div>
                        <div class="bg-white p-6 rounded-3xl border border-slate-100 shadow-sm text-center">
                            <span class="text-xs font-bold text-slate-400 uppercase block mb-1">Wrong</span>
                            <span class="text-2xl font-black text-rose-600">${wrong}</span>
                        </div>
                        <div class="bg-white p-6 rounded-3xl border border-slate-100 shadow-sm text-center">
                            <span class="text-xs font-bold text-slate-400 uppercase block mb-1">Accuracy</span>
                            <span class="text-2xl font-black text-slate-800">${accuracy}%</span>
                        </div>
                        <div class="bg-white p-6 rounded-3xl border border-slate-100 shadow-sm text-center">
                            <span class="text-xs font-bold text-slate-400 uppercase block mb-1">Time</span>
                            <span class="text-2xl font-black text-slate-800">${timeTaken}m</span>
                        </div>
                    </div>

                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-16">
                        <button onclick="shareResult(${rawScore}, ${accuracy})" class="bg-emerald-500 text-white p-6 rounded-3xl font-black shadow-lg shadow-emerald-200 flex items-center justify-center gap-4">
                            <i class="fab fa-whatsapp text-2xl"></i> SHARE WITH FRIENDS
                        </button>
                        <a href="https://play.google.com/store/apps/details?id=com.opkukna.exambeing" class="bg-slate-900 text-white p-6 rounded-3xl font-black shadow-lg flex items-center justify-center gap-4">
                            <i class="fas fa-file-download text-2xl"></i> GET 10K+ PDF NOW
                        </a>
                    </div>

                    <div class="space-y-4">
                        <h3 class="text-xl font-black mb-6 flex items-center gap-3"><i class="fas fa-list-check text-blue-600"></i> Detailed Review</h3>
                        ${res.map((r, i) => `
                            <div class="p-6 rounded-[2rem] border ${r.picked === r.correct ? 'bg-emerald-50 border-emerald-100' : 'bg-rose-50 border-rose-100'}">
                                <p class="font-bold text-slate-800 mb-3">${i+1}. ${r.q}</p>
                                <div class="flex flex-col gap-1 text-[11px] font-black uppercase tracking-widest">
                                    <span class="${r.picked === r.correct ? 'text-emerald-600' : 'text-rose-600'}">You Picked: ${r.picked}</span>
                                    ${r.picked !== r.correct ? `<span class="text-emerald-600">Correct: ${r.correct}</span>` : ''}
                                </div>
                            </div>
                        `).join('')}
                    </div>

                    <button onclick="location.reload()" class="w-full mt-12 py-5 bg-slate-200 text-slate-600 rounded-3xl font-black uppercase tracking-widest shadow-inner">Return to Dashboard</button>
                </div>
            `;
        }

        window.shareResult = (score, acc) => {
            const text = `Hey! I just scored ${score.toFixed(2)} with ${acc}% accuracy on ExamBeing Rajasthan GK Test. Can you beat my score? Check it out: ${window.location.href}`;
            window.open(`https://api.whatsapp.com/send?text=${encodeURIComponent(text)}`);
        }

        // Initialize App
        initApp();
    </script>
</body>
</html>
