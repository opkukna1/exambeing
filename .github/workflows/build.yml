name: Build Signed AAB (with Name Change)

on:
  push:
    branches: [ "main" ]
  workflow_dispatch: 

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: 1. Checkout repository
        uses: actions/checkout@v4

      - name: 2. Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: 3. Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      # ⬇️===== YEH HAI NYA STEP (PACKAGE NAME BADALNE KE LIYE) =====⬇️
      - name: 4. Change Package Name
        run: |
          echo "Changing package name from com.example.chetegram to com.opkukna1.exambeing..."
          sed -i 's/com.example.chetegram/com.opkukna1.exambeing/g' android/app/build.gradle.kts
        working-directory: ${{ github.workspace }}

      - name: 5. Get Flutter dependencies
        run: flutter pub get
      
      - name: 6. Decode Keystore
        run: |
          echo "Decoding Keystore..."
          echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 -d > android/app/upload-keystore.jks
        env:
          KEYSTORE_BASE64: ${{ secrets.KEYSTORE_BASE64 }}

      - name: 7. Create key.properties file
        run: |
          echo "Creating key.properties file..."
          echo "storeFile=upload-keystore.jks" > android/key.properties
          echo "keyAlias=${{ secrets.KEY_ALIAS }}" >> android/key.properties
          echo "keyPassword=${{ secrets.KEY_PASSWORD }}" >> android/key.properties
          echo "storePassword=${{ secrets.STORE_PASSWORD }}" >> android/key.properties
        env:
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
          STORE_PASSWORD: ${{ secrets.STORE_PASSWORD }}

      - name: 8. Build Signed App Bundle
        run: flutter build appbundle --release

      - name: 9. Upload AAB as Artifact
        uses: actions/upload-artifact@v4
        with:
          name: release-appbundle
          path: build/app/outputs/bundle/release/app-release.aab
