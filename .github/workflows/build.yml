name: Build Signed AAB & APK (Stable Release)

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # ðŸ§© Step 1: Checkout repository
      - name: 1. Checkout repository
        uses: actions/checkout@v4

      # ðŸ§© Step 2: Set up Java 17
      - name: 2. Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      # ðŸ§© Step 3: Set up Flutter stable
      - name: 3. Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      # ðŸ§© Step 4: Check Secrets
      - name: 4. Check Secrets
        run: |
          if [ -z "${{ secrets.ANDROID_KEYSTORE_BASE64 }}" ]; then
            echo "::error:: SECRET 'ANDROID_KEYSTORE_BASE64' NOT SET."
            exit 1
          fi
          if [ -z "${{ secrets.KEY_ALIAS }}" ]; then
            echo "::error:: SECRET 'KEY_ALIAS' NOT SET."
            exit 1
          fi
          if [ -z "${{ secrets.KEY_PASSWORD }}" ]; then
            echo "::error:: SECRET 'KEY_PASSWORD' NOT SET."
            exit 1
          fi
          if [ -z "${{ secrets.KEYSTORE_PASSWORD }}" ]; then
            echo "::error:: SECRET 'KEYSTORE_PASSWORD' NOT SET."
            exit 1
          fi
          echo "âœ… All secrets are set."

      # ðŸ§© Step 5: Change Package Name (if needed)
      - name: 5. Change Package Name
        run: |
          echo "Changing package name..."
          sed -i 's/com.example.chetegram/com.opkukna.exambeing/g' android/app/build.gradle.kts || true

      # ðŸ§© Step 6: Get Flutter dependencies
      - name: 6. Get Flutter dependencies
        run: flutter pub get

      # ðŸ§© Step 7: Decode Keystore
      - name: 7. Decode Keystore
        run: |
          echo "Decoding Keystore..."
          echo "${{ secrets.ANDROID_KEYSTORE_BASE64 }}" | base64 --decode > android/app/upload-keystore.jks

      # ðŸ§© Step 8: Create key.properties
      - name: 8. Create key.properties
        run: |
          echo "Creating key.properties..."
          echo "storeFile=upload-keystore.jks" > android/key.properties
          echo "keyAlias=${{ secrets.KEY_ALIAS }}" >> android/key.properties
          echo "keyPassword=${{ secrets.KEY_PASSWORD }}" >> android/key.properties
          echo "storePassword=${{ secrets.KEYSTORE_PASSWORD }}" >> android/key.properties

      # ðŸ§© Step 9: Build Signed AAB
      - name: 9. Build Signed AAB
        run: flutter build appbundle --release

      # ðŸ§© Step 10: Build Signed APK
      - name: 10. Build Signed APK
        run: flutter build apk --release

      # ðŸ§© Step 11: Upload AAB Artifact (Fixed Path)
      - name: 11. Upload AAB
        uses: actions/upload-artifact@v4
        with:
          name: release-appbundle
          path: /home/runner/work/exambeing/exambeing/build/app/outputs/bundle/release/app-release.aab

      # ðŸ§© Step 12: Upload APK Artifact (Fixed Path)
      - name: 12. Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: release-apk
          path: /home/runner/work/exambeing/exambeing/build/app/outputs/flutter-apk/app-release.apk
