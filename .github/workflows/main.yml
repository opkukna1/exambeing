name: Build Flutter APK

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.0'
          channel: 'stable'

      - name: Clean old builds and cache
        run: |
          flutter clean
          flutter pub cache repair
          rm -rf android/.gradle
          rm -rf android/build
          rm -rf build

      # ðŸ§© Recreate Android folder if missing
      - name: Recreate platform files if missing
        run: |
          if [ ! -d "android" ]; then
            echo "Android folder missing. Creating new platform files..."
            flutter create .
          else
            echo "Android folder exists. Skipping recreate."
          fi

      # ðŸ§© Update Kotlin version to 1.9.22
      - name: Update Kotlin version
        run: |
          BUILD_FILE="android/build.gradle"
          if grep -q "ext.kotlin_version" "$BUILD_FILE"; then
            sed -i "s/ext.kotlin_version = .*/ext.kotlin_version = '1.9.22'/" "$BUILD_FILE"
            echo "Kotlin version updated to 1.9.22"
          else
            sed -i "1i ext.kotlin_version = '1.9.22'" "$BUILD_FILE"
            echo "Added Kotlin version 1.9.22"
          fi

      # ðŸ§¹ Remove problem plugins from pubspec.yaml
      - name: Remove pdfx & smart_auth plugins
        run: |
          PUBSPEC="pubspec.yaml"
          sed -i "/pdfx/d" $PUBSPEC
          sed -i "/smart_auth/d" $PUBSPEC
          echo "Removed pdfx and smart_auth plugins to avoid build errors."

      # ðŸ“¦ Get dependencies
      - name: Get Flutter dependencies
        run: flutter pub get

      - name: Verify pubspec
        run: flutter pub deps

      # ðŸ–¼ Generate App Icons
      - name: Generate App Icons
        run: flutter pub run flutter_launcher_icons

      # âš¡ Build release APK
      - name: Build Release APK
        run: flutter build apk --release --no-tree-shake-icons

      # ðŸ“¤ Upload APK as artifact
      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-release
          path: build/app/outputs/flutter-apk/app-release.apk
