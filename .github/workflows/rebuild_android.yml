name: Rebuild Android Project

on:
  workflow_dispatch: # This allows you to run it manually

jobs:
  rebuild:
    runs-on: ubuntu-latest

    # ADD THIS PERMISSIONS BLOCK TO GRANT WRITE ACCESS
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.0'
          channel: 'stable'

      - name: Regenerate Android project
        run: flutter create --platforms=android .

      - name: Commit new Android folder
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "feat: Regenerate Android project for Flutter 3.24"
          branch: main
